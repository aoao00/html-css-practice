<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html player</title>
    <script src="js/video.js"></script>
</head>
<body>
    <video id="videoPlayer" src="video/十秒.mp4" width="100%" controls="controls" autoplay loop>
    </video>
    <button onclick="play()">播放</button>
    <button onclick="pause()">暂停</button>
    <button onclick="stop()">停止</button>
    &nbsp;&nbsp;
    <button onclick="speedUp()">快放</button>
    <button onclick="slowDown()">慢放</button>
    <button onclick="normalSpeed()">正常</button>
</body>
</html>
